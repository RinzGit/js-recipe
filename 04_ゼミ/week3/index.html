<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <h1>メモアプリ配列</h1>
    <input type="text" id="input" />
    <button id="add-button">追加する</button>
    <div id="memo-container"></div>

    <script>
      const input = document.getElementById("input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")

      let memos = []

      if (localStorage.memo) {
        const memosJson = localStorage.memo
        memos = JSON.parse(memosJson)
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
      }

      addButton.onclick = function () {
        memoContainer.textContent = ""
        memos.push(input.value)
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
        input.value = ""
        localStorage.memo = JSON.stringify(memos)
      }
    </script>
  </body>
</html>
